<section *ngIf="post" class="container mx-auto p-4">
  <article class="prose lg:prose-xl max-w-none bg-white p-6 md:p-8 rounded-lg shadow-md">
    <header class="mb-6 border-b pb-4">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-2 text-gray-900">{{ post.frontmatter.title }}</h1>
      <p class="text-gray-500 text-sm md:text-base">
        Published on: <span class="font-medium">{{ post.frontmatter.date | date:'longDate' }}</span>
      </p>
      <img *ngIf="post.frontmatter.featuredImage" [src]="post.frontmatter.featuredImage" [alt]="post.frontmatter.title" class="mt-4 rounded-lg shadow-lg w-full max-h-96 object-cover"/>
    </header>
    
    <div class="markdown-content" [innerHTML]="postHtmlContent">
      <!-- The sanitized HTML content of the post will be rendered here -->
    </div>
    
    <footer class="mt-8 pt-6 border-t">
      <a routerLink="/blog" class="inline-flex items-center text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Back to Blog Posts
      </a>
    </footer>
  </article>
  
  <div *ngIf="!post && !postHtmlContent" class="text-center p-8">
    <p class="text-xl text-gray-700">Post not found or still loading...</p>
    <!-- You could add a spinner here -->
  </div>
</section>

<!-- Basic styling for .markdown-content if not using Tailwind Typography -->
<style>
  .markdown-content h1, .markdown-content h2, .markdown-content h3 {
    font-weight: bold;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
  }
  .markdown-content h1 { font-size: 2em; }
  .markdown-content h2 { font-size: 1.75em; }
  .markdown-content h3 { font-size: 1.5em; }
  .markdown-content p { margin-bottom: 1em; line-height: 1.6; }
  .markdown-content ul, .markdown-content ol { margin-left: 2em; margin-bottom: 1em; }
  .markdown-content li { margin-bottom: 0.25em; }
  .markdown-content a { color: #3b82f6; text-decoration: underline; }
  .markdown-content pre { background-color: #f3f4f6; padding: 1em; border-radius: 0.25em; overflow-x: auto; }
  .markdown-content code { font-family: monospace; }
  .markdown-content blockquote { border-left: 4px solid #d1d5db; padding-left: 1em; margin-left: 0; font-style: italic; }
</style>
