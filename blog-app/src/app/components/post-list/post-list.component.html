<section class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6">Blog Posts</h1>
  <div *ngIf="posts && posts.length > 0; else noPosts" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <article *ngFor="let post of posts" class="p-6 border rounded-lg shadow-md bg-white hover:shadow-lg transition-shadow duration-200">
      <h2 class="text-2xl font-semibold mb-2">
        <a [routerLink]="['/blog', post.slug]" class="text-blue-700 hover:text-blue-900 hover:underline">{{ post.frontmatter.title }}</a>
      </h2>
      <p class="text-gray-600 mb-1 text-sm">
        Published on: <span class="font-medium">{{ post.frontmatter.date | date:'longDate' }}</span>
      </p>
      <p class="text-gray-700 mb-4 leading-relaxed">{{ post.frontmatter.summary }}</p>
      <a [routerLink]="['/blog', post.slug]" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-200">Read more &rarr;</a>
    </article>
  </div>
  <ng-template #noPosts>
    <p class="text-center text-gray-500 py-8">No posts found. Check back later!</p>
  </ng-template>
</section>
