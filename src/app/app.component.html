<header class="bg-blue-600 text-white p-4 shadow-md">
  <nav class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-2xl font-bold hover:text-blue-200 transition-colors">{{ title }}</a>
    <div>
      <a routerLink="/blog" class="mr-4 hover:underline">Blog</a>
      <span class="text-sm bg-blue-700 px-2 py-1 rounded">Total Posts: {{ totalPosts }}</span>
    </div>
  </nav>
</header>

<main class="container mx-auto p-4 mt-4">
  <router-outlet></router-outlet>
</main>

<footer class="bg-gray-800 text-white text-center p-6 mt-8">
  <p>&copy; {{ getYear() }} My Angular Blog. All rights reserved.</p>
</footer>
